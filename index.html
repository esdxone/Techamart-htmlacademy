<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HTML Academy: Techmart</title>
  <meta name="description" content="Описание сайта">
  <link type="text/css" rel="stylesheet" href="css/style.css">

<body>
  <div class='wrapper'>
    <header class='header'>
      <div class="header__top">
        <div class="container">
          <div class="header__top-content">
            <div class="header__top-logo">
              <img src='img/logo.svg' alt='techmart' title='techmart'>
            </div>
            <div class='header__top-search'>
              <svg class="icon icon-shape">
                <use xlink:href="#icon-Shape"></use>
              </svg>
              <span>Поиск:</span><input type="text" name="search" id="top-search"></div>
            <div class="header__top-bookmark">
              <svg class="icon icon-bookmark">
                <use xlink:href="#icon-bookmark"></use>
              </svg>
              Закладки:
              <span class='bookmark-count'>0</span>
            </div>
            <div class='header__top-cart' ?>
              <svg class="icon icon-cart">
                <use xlink:href="#icon-cart"></use>
              </svg>
              Корзина:
              <span class='cart-count'> 0</span>
            </div>
            <a href='#' class='header__top-order'>
              Оформить заказ
            </a>
          </div>
        </div>
      </div>
      <div class='header__main'>
        <div class="container">
          <div class="header__main-content">
            <div class="header__main-info">
              Интернет-магазин <br> строительных материалов <br> и инструментов для ремонта
            </div>
            <div class="header__main-contacts">
              <div class="header__main-phone">
                <svg class="icon icon-phone">
                  <use xlink:href="#icon-phone"></use>
                </svg>
                <a href='tel:+78005558628'>+7 800 555-86-28</a>
              </div>
              <div class="header__main-address">
                г. Санкт-Петербург, наб. Реки Карповки, 5 лит П
              </div>
            </div>
            <div class="header__main-auth-block">
              <a href="#" class="header__main-login">
                <svg class="icon icon-login">
                  <use xlink:href="#icon-login"></use>
                </svg>
                Войти
              </a>
              <a href="#" class="header__main-reg">Регистрация</a>
            </div>
          </div>
          <div class="header__main-menu">
            <nav>
              <ul>
                <li><a href='#'>Главная</a></li>
                <li><a href='#'>Компания</a></li>
                <li><a href='#'>Каталог</a></li>
                <li><a href='#'>Новости</a></li>
                <li><a href='#'>Спецпредложения</a></li>
                <li><a href='#'>Доставка</a></li>
                <li><a href='#'>Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </div>
